plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.3'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
	maven { url 'https://jitpack.io' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	// Mercado pago SDK
	implementation group: 'com.mercadopago', name: 'sdk-java', version: '2.1.29'
	// Binance
	implementation group: 'io.github.binance', name: 'binance-connector-java', version: '3.2.0'
	// https://mvnrepository.com/artifact/com.github.binance-exchange/binance-java-api
	implementation group: 'com.github.binance-exchange', name: 'binance-java-api', version: '08d52a49a3031e504b0712f823d9aa0b0a1d142b'


	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'com.h2database:h2'
	//Lombok Dependencies
	compileOnly 'org.projectlombok:lombok:1.18.34'
	annotationProcessor 'org.projectlombok:lombok:1.18.34'
}
tasks.named('test') {
	useJUnitPlatform()
}
